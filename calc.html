<!DOCTYPE html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Calc 4550</h1>
    
    <table>
      <tr>  
          <td class="output" colspan="4" align:right>
            <input id="output" type="text" value="" readonly>
          </td>
      </tr>
      <tr>
        <td><button id="7" type="button" value="7">7</button></td>
        <td><button id="8" type="button" value="8">8</button></td>
        <td><button id="9" type="button" value="9">9</button></td>
        <td><button id="add" type="button" value="+">+/=</button></td>
      </tr>
      <tr>
        <td><button id="4" type="button" value="4">4</button></td>
        <td><button id="5" type="button" value="5">5</button></td>
        <td><button id="6" type="button" value="6">6</button></td>
        <td><button id="sub" type="button" value="-">-</button></td>
      </tr>
      <tr>
        <td><button id="1" type="button" value="1">1</button></td>
        <td><button id="2" type="button" value="2">2</button></td>
        <td><button id="3" type="button" value="3">3</button></td>
        <td><button id="mul" type="button" value="*">x</button></td>
      </tr>
      <tr>
        <td><button id="clr" type="button" value="c">c</button></td>
        <td><button id="0" type="button" value="0">0</button></td>
        <td><button id="dec" type="button" value=".">.</button></td>
        <td><button id="div" type="button" value="/">/</button></td>
      </tr>
    </table>

    <script src="calc.js"></script>
  </body>
</html>
